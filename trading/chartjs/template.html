<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <canvas id="myChart" style="width:100%; max-width:700px"></canvas>
        <script>        
            new Chart("myChart", {
                type: "line",
                data: {
                    labels: [
                        {% for item in labels %}
                            {{ item }},
                        {% end %}
                    ],
                    datasets: [
                        {
                            data: [
                                0, 1, 2
                            ],
                            label: "AAPL"
                        },
                    ]
                },
                options:{
                    legend: { display: true },
                }
            });
        </script>
    </body>
</html>
